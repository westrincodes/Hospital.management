<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathare Mental Hospital Patient Monitoring System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mathare Mental Hospital</h1>
    </header>

    <div class="login-buttons">
        <button id="nurse-login">Nurse Login</button>
        <button id="doctor-login">Doctor Login</button>
    </div>

    <main>
        <!-- Login Section -->
        <section id="login-section" style="display: none;">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name" required>
                <input type="hidden" id="user-role" name="user-role">
                <button type="submit">Access System</button>
            </form>
        </section>

        <!-- Nurse Section -->
        <section id="nurse-section" style="display: none;">
            <h2>Nurse Patient Entry</h2>
            <form id="nurse-form">
                <!-- Form fields for patient information -->
                <input type="text" id="patient-name" name="patient-name" placeholder="Patient Name" required>
                <input type="number" id="patient-age" name="patient-age" placeholder="Age" required>
                <input type="number" id="patient-height" name="patient-height" placeholder="Height (cm)" required>
                <input type="number" id="patient-weight" name="patient-weight" placeholder="Weight (kg)" required>
                <textarea id="patient-symptoms" name="patient-symptoms" placeholder="Symptoms" required></textarea>
                <button type="submit">Submit Patient Info</button>
            </form>
        </section>

        <!-- Doctor Section -->
        <section id="doctor-section" style="display: none;">
            <h2>Doctor Diagnosis and Prescription</h2>
            <form id="doctor-form">
                <!-- Form fields for diagnosis and prescription -->
                <textarea id="patient-diagnosis" name="patient-diagnosis" placeholder="Diagnosis" required></textarea>
                <textarea id="patient-medication" name="patient-medication" placeholder="Prescribed Medication" required></textarea>
                <button type="submit">Submit Diagnosis</button>
            </form>
        </section>

        <!-- Patient Dashboard Section -->
        <section id="patient-dashboard" style="display: none;">
            <h2>Patient Dashboard</h2>
            <!-- Content will be generated by JavaScript -->
        </section>
    </main>

    <footer>
        <p>Â© 2024 Mathare Mental Hospital Patient Monitoring System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
